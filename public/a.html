<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- (1)histroy：URL就像正常的 url，示例：http://localhost:8080/home
(2)hash：默认值，会多一个“#”，示例：http://localhost:8080/#/home -->
    <!-- 实现单页面应用的原理 hash带# -->
        <!-- http://localhost:8081/a.html#a -->
        <!-- 访问a.html点击自动加上#a -->
    <a href="#a">到a页面</a>
    <a href="#b">到b页面</a>
    <div id="c"></div>
    <script>
        window.onload = function(){
            // console.log(location.hash)
            if(location.hash==='#a'){
                c.innerHTML = "这是a页面"
            }
            if(location.hash==='#b'){
                c.innerHTML = "这是b页面"
            }
        }
        window.addEventListener("hashchange",function(){
            // alert(1)
            console.log(location.hash)
            if(location.hash==='#a'){
                c.innerHTML = "这是a页面"
            }
            if(location.hash==='#b'){
                c.innerHTML = "这是b页面"
            }
        })
    </script>
</body>
</html>
